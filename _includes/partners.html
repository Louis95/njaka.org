<section class="clients-area">
    <h1>Sponsors & partners</h1>
    <hr class="center-ball">
    <div class="container">
        <div class="partners-carousell">
            {% for partner in site.data.partners %}
            <div class="partner">
                <div class="single-clients">
                    <img src="{{ partner.img }}" alt="{{  partner.name  }}">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
