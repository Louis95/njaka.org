--- 
    layout: page
    title: Insights and News
    desc:  
    permalink: /blog/ 
---

<section class="blog-page">
    <div class="posts-container">
        
        {% for post in site.posts %}
        <ul class="no-style blog-posts">
            <li class="blog-post">
                <a href="{{ post.url }}" class="blog-index-link">
                    {{ post.title }}
                </a>
                <div class="blog-byline">
                    <span class="blog-index-time">{{ post.date | date: "%-d %B %Y" }}</span>
                    <a href="" class="author-link">
                        <img src="{{ post.author_image }}" alt="{{ post.author }}">
                        <span>{{ post.author }}</span>
                    </a>
                </div>
                <div class="post-except">
                    <p> {{ post.excerpt }} </p>
                </div>
                <a href="{{ post.url }}" class="read-more">Read More <span><i class="fas fa-arrow-circle-right"></i></span></a>
            </li>
        </ul>
        {% endfor %}

    </div>
</section>
